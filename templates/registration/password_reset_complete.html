{% extends "header.html" %}
{% load static %}
{% block moreScripts %}
    <style>
        #particle-div {
            width: 100%;
            height: 100%;
            /*background-image: url('');*/
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            position: absolute;

        }

        canvas {
            index: 0;
            display: block;
            vertical-align: bottom;
        }

        #test {
            position: relative;

        }

        @media (max-width: 575.98px) {
            .navbar {
                padding: 0rem 0rem;
            }
        }

    </style>
{% endblock moreScripts %}
{% block main_content %}

    <div id="main">

        <div class="login-container">


            <div id="particle-div"></div>

            <div class="login-container-box">
                <div id="particle-div"></div>
                <h3 class="fs-3 text-center font-weight-bold mt-0 mb-1em">
                    Password reset complete
                </h3>
                <br>
                <div class="form-login">
                    <p class="fs-2 font-avenir-book">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                    <br>
                    <div id="test">
                        <a class="btn btn-primary btn-block btn-lg font-avenir-book" href="{% url 'users:login' %}">
                            LOGIN

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main_content %}
