{% load static %}
<html lang="en-us">
<head>
    <title>Unionmartbd</title>
    <link rel="icon" type="image/png" href="{% static '/images/icons/favicon.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static '/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/linearicons-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/MagnificPopup/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static '/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <!--===============================================================================================-->
    {% include 'header.html' %}

</head>
<body class="animsition">

{% block main_content %}
    <div class="lgn">
        <div class="txt_lgn">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
        <div class="lg_bck">
            <div id="logreg-forms">
                <form class="form-signin" method="post">{% csrf_token %}
                    <br>
                    <h1 class="h3 mb-3 font-weight-normal p-t-25" style="text-align: center"><b>Reset Your Password</b></h1> <br>
                    <h1 style="padding-bottom: 20px">{{ form.errors }}</h1>
                    {#                <h1>{{ messages }}</h1>#}
                    <input type="email" id="inputEmail" class="form-control bg-dark" name="email" placeholder="Email address" required=""
                           autofocus="">
                    <div class="p-t-25 p-b-25"><button class="btn btn-success btn-block">Reset Password</button></div>


                </form>


            </div>
        </div>
        		<p style="text-align:center"> UNIONMARTBD</p>

    </div>
{% endblock main_content %}

{% include 'footer.html' %}
<script type="text/javascript" src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script type="text/javascript" src="{% static '/vendor/parallax100/parallax100.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/isotope/isotope.pkgd.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/sweetalert/sweetalert.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/main.js' %}"></script>
<script type="text/javascript" src="{% static '/js/log.js' %}"></script>
</body>


</html>
