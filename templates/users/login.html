{% load static %}
<html lang="en-us">
<head>
    <title>Unionmartbd</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static '/images/icons/favicon.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static '/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/linearicons-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/MagnificPopup/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static '/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    {% include 'header.html' %}

</head>
<body class="animsition">



<!-- Login Start -->
<div class="lgn">
    <div class="txt_lgn">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
    <div class="lg_bck">
        <div id="logreg-forms">
            <form class="form-signin pay-box" method="post">{% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Log in</h1>
                <div class="social-login">
                    <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with
							Facebook</span></button>

                </div>
                <h1>{{ form.errors }}</h1>
                {#                <h1>{{ messages }}</h1>#}
                <p style="text-align:center"> OR </p>
                <input type="email" id="inputEmail" class="form-control bg-dark" name="username"
                       placeholder="Email address" required=""
                       autofocus="">
                <input type="password" id="inputPassword" class="form-control bg-dark" name="password"
                       placeholder="Password" required="">

                <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in
                </button>
                <button class="btn btn-outline-danger btn-block" type="submit"><a href="{% url 'password_reset' %}"><b>Forgot password?</b></a>
                </button>
                 <!-- id="forgot_pswd -->
                <hr>
                <!-- <p>Don't have an account!</p>  -->
                {#				<button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>#}
                {#					</button>#}
                <a class="btn btn-primary btn-block" href="{% url 'users:signup' %}"><i class="fas fa-user-plus"></i>Sign
                    up New Account</a>
            </form>


        </div>
    </div>
    <p style="text-align:center"> UNIONMARTBD</p>

</div>
{% include 'footer.html' %}



<script type="text/javascript" src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/MagnificPopup/jquery.magnific-popup.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/animsition/js/animsition.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/select2/select2.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/daterangepicker/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/daterangepicker/daterangepicker.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/slick/slick.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/slick-custom.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/parallax100/parallax100.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/isotope/isotope.pkgd.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/sweetalert/sweetalert.min.js' %}"></script>
<script type="text/javascript" src="{% static '/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/main.js' %}"></script>
<script type="text/javascript" src="{% static '/js/log.js' %}"></script>

</body>

</html>
